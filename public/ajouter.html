<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ajouter un incident</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mt-5">Ajouter un incident</h2>
    <form id="incident-form" class="mt-3">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="cinema-select" class="form-label">Cinéma</label>
        <select id="cinema-select" class="form-select" required>
          <option value="">-- Choisir un cinéma --</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="salle-select" class="form-label">Salle</label>
        <select id="salle-select" class="form-select" required>
          <option value="">-- Choisir une salle --</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="statut" class="form-label">Statut</label>
        <select id="statut" class="form-select">
          <option value="en_cours">En cours</option>
          <option value="resolu">Résolu</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Ajouter</button>
      <a href="incidents.html" class="btn btn-secondary ms-2">Retour</a>
    </form>
  </div>
  <button onclick="logout()">Déconnexion</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ⚠️ Protection d'accès via token et rôles -->
  <script type="module">
    import { protectPage } from '../asset/js/auth.js';
    protectPage(['ROLE_ADMIN', 'ROLE_EMPLOYER']);
  </script>
  <script src="../asset/js/ajouter.js"></script>
</body>
</html>
