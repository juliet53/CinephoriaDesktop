<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modifier un incident</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mt-5">Modifier un incident</h2>
    <form id="edit-form" class="mt-3">

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="statut" class="form-label">Statut</label>
        <select id="statut" class="form-select">
          <option value="en_cours">En cours</option>
          <option value="resolu">Résolu</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="incidents.html" class="btn btn-secondary">Annuler</a>
    </form>
  </div>


  <!-- ⚠️ Protection d'accès via token et rôles -->
  <script type="module">
    import { protectPage } from '../asset/js/auth.js';
    protectPage(['ROLE_ADMIN', 'ROLE_EMPLOYER']);
  </script>
  
  <script src="../asset/js/modifier.js"></script>
</body>
</html>
