<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Liste des Incidents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4 bg-light">
   <div class="container">
    <h1 class="mb-4">Liste des Incidents</h1>
    <a href="ajouter.html" class="btn btn-success mb-3">Ajouter un incident</a>

    <table class="table table-striped table-bordered">
      <thead class="table">
        <tr>
            <th>Salle</th>
            <th>Cinéma</th>
            <th>Description</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>

      <tbody id="incident-list"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ⚠️ Protection d'accès via token et rôles -->
  <script type="module">
    import { protectPage } from '../asset/js/auth.js';
    protectPage(['ROLE_ADMIN', 'ROLE_EMPLOYER']);
  </script>

  <script src="../asset/js/liste.js"></script>
</body>
</html>
